<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê em CSS</title>
    <!--Para realizar um degradê top/bottom na página inteira teve que se utilizar o seleter (*) que significa configuração global das CSS, modificando a altura(height) para 100% do site-->
    <style>
        body{
            background-image: linear-gradient(to right, #4688C2 2%, #103b73 60%, #082142 100%);
        }
    </style>
</head>
<body>
    <h1>Testando degradê em CSS</h1>
    <p> Utiliza-se a tag <ins><strong>background-image: linear-gradient (to right(direção), cor 01 <ins>10%</ins>, cor 02 <ins>80%</ins>, cor 03 ...)</strong></ins> onde também é possível definir a porcentagem daquela cor no degradê.</p>
</body>
</html>
