<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <!--DEVE-SE FAZER NAS MEDIAS FEATURES AQUILO QUE NÃO TEM NO MEDIA ALL, SÃO AS CONFIGURAÇÕES ESPECÍFICAS PARA CADA TELA-->

    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--Vai servir para todos os media types-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--Esse irá fazer somente as configurções adicionais que não estarão no media all, aparelho "em pé"-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    
    <!--Esse irá fazer somente as configurções adicionais que não estarão no media all, aparelho "deitado"-->

</head>
<body>
    <h1>Mude a orientação do seu dispositivo!</h1>
</body>
</html>
